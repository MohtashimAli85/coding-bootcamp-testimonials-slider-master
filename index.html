<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>
<body>
<div class="testimonialCard container">
  <div class="userImg">
    <div class="img">
      <img src="images/image-tanya.jpg" alt="user image" class="user user1" >
      <img src="images/image-john.jpg" alt="user image" class="user user2">
    </div>
    <div class="btns">
      <div class="btn">
        <img src="images/icon-prev.svg" alt="previous button" class="prevBtn">
      </div>
      <div class="btn">
        <img src="images/icon-next.svg" alt="next button" class="nextBtn">
      </div>
      
    </div>
  </div>
  <div class="testimonial">
    <p class="text feedback">
      “ I’ve been interested in coding for a while but never taken the jump, until now. 
  I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
  excited about the future. ”
    </p>
    <div class="row">
      <h5 class="userName">Tanya Sinclair</h5>
    <p class="userTitle">UX Engineer</p>
    </div>
  </div>
</div>

  <!-- 
  

  

  
  Junior Front-end Developer -->
  <script src="app.js"></script>
</body>
</html>
